name: MongoDB Service Debug

on:
  workflow_dispatch:

jobs:
  test-mongo:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Print /etc/hosts
        run: cat /etc/hosts

      - name: Try ping mongodb
        run: |
          for i in {1..10}; do
            ping -c 1 mongodb && echo "PING SUCCESS" && exit 0
            echo "Waiting for MongoDB DNS..."
            sleep 2
          done
          echo "Failed to resolve/ping mongodb"
          exit 1

      - name: Try ping localhost
        run: ping -c 1 localhost